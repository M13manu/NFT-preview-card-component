<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <div class="illustration-hero">
    <img class="hero" src="images/image-equilibrium.jpg" alt="img-equilibrium"/>
  </div>
  <h1>Equilibrium #3429</h1>
  <p>Our Equilibrium collection promotes balance and calm.</p>
  <span class="nft"><img class="ethereum-icon" src="images/icon-ethereum.svg" alt="ethereum-icon"/>0.041 ETH<span class="time-left"><img class="icon-clock" src="images/icon-clock.svg" alt="icon-clock"/>3 days left</span></span>
  
  <div class="creator"><img class="image-avatar" src="images/image-avatar.png" alt="image-avatar"/>Creation of <span class="creator-name">Jules Wyvern</span></div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sai Manoj Kumar Guduri</a>.
  </div>
</body>
</html>
